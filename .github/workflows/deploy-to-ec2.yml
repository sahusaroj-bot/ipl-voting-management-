name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build Spring Boot app
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 5: Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # Step 6: Build & Push Docker image
      - name: Build and Push Docker image
        run: |
          IMAGE_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:latest
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

      # Step 7: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create environment file for auto-start
            sudo mkdir -p /home/ubuntu/ipl-voting-app
            sudo tee /home/ubuntu/ipl-voting-app/.env > /dev/null <<EOF
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
            ECR_REPO_NAME=${{ secrets.ECR_REPO_NAME }}
            DATASOURCE_URL=${{ secrets.DATASOURCE_URL }}
            DATASOURCE_USER=${{ secrets.DATASOURCE_USER }}
            DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }}
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            sudo chown ubuntu:ubuntu /home/ubuntu/ipl-voting-app/.env
            
            # Deploy current container
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=${{ secrets.AWS_REGION }}
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
            sudo docker pull ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:latest
            sudo docker stop ipl-voting-app || true
            sudo docker rm ipl-voting-app || true
            sudo docker run -d --name ipl-voting-app -p 8080:8080 \
              --restart unless-stopped \
              -e DATASOURCE_URL=${{ secrets.DATASOURCE_URL }} \
              -e DATASOURCE_USER=${{ secrets.DATASOURCE_USER }} \
              -e DATASOURCE_PASSWORD=${{ secrets.DATASOURCE_PASSWORD }} \
              -e FRONTEND_URL=${{ secrets.FRONTEND_URL }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPO_NAME }}:latest
      
      # Step 8: Setup Auto-start
      - name: Setup Auto-start Service
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create setup script inline
            cat > /tmp/setup-autostart.sh << 'EOF'
            #!/bin/bash
            echo "Setting up IPL Voting App auto-start..."
            sudo mkdir -p /home/ubuntu/ipl-voting-app
            
            # Create startup script
            sudo tee /home/ubuntu/ipl-voting-app/start-app.sh > /dev/null << 'SCRIPT_EOF'
            #!/bin/bash
            set -e
            source /home/ubuntu/ipl-voting-app/.env
            aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
            docker pull $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:latest
            docker stop ipl-voting-app || true
            docker rm ipl-voting-app || true
            docker run -d --name ipl-voting-app -p 8080:8080 --restart unless-stopped -e DATASOURCE_URL="$DATASOURCE_URL" -e DATASOURCE_USER="$DATASOURCE_USER" -e DATASOURCE_PASSWORD="$DATASOURCE_PASSWORD" -e FRONTEND_URL="$FRONTEND_URL" -e JWT_SECRET="$JWT_SECRET" $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME:latest
            echo "IPL Voting App started successfully"
            SCRIPT_EOF
            
            sudo chmod +x /home/ubuntu/ipl-voting-app/start-app.sh
            sudo chown ubuntu:ubuntu /home/ubuntu/ipl-voting-app/start-app.sh
            
            # Create systemd service
            sudo tee /etc/systemd/system/ipl-voting-app.service > /dev/null << 'SERVICE_EOF'
            [Unit]
            Description=IPL Voting Management Application
            After=docker.service
            Requires=docker.service
            
            [Service]
            Type=oneshot
            RemainAfterExit=yes
            EnvironmentFile=/home/ubuntu/ipl-voting-app/.env
            ExecStart=/home/ubuntu/ipl-voting-app/start-app.sh
            ExecStop=/usr/bin/docker stop ipl-voting-app
            User=ubuntu
            Group=ubuntu
            
            [Install]
            WantedBy=multi-user.target
            SERVICE_EOF
            
            sudo systemctl daemon-reload
            sudo systemctl enable ipl-voting-app.service
            echo "Auto-start setup complete!"
            EOF
            
            chmod +x /tmp/setup-autostart.sh
            sudo /tmp/setup-autostart.sh